<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Produto</title>
        <link rel="stylesheet" href="../app.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <h1>Procurar Produto</h1>
        <div class="form">
            <input id="id" name="id" type="text" placeholder="Digite o ID do Produto" class="form-control"/>
            <input id="send" type="submit" value="Buscar" class="btn btn-primary" onclick="window.location = 'http://localhost:3000/produto/' + document.getElementById('id').value">
        </div>
    </body>
</html>
