<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Formul√°rio de Cadastro Fornecedor</title>
</head>
<body>
    <h1>Cadastro Fornecedor</h1>
    <form id="formulario" action="http://localhost:3000/fornecedor/create" method="POST" enctype="application/json">
        <div class="form-group">
        <label for="cnpj">ID:</label>
        <input type="number" id="id" name="id" class="form-control">
        <br>
        </div>
        <div class="form-group">
        <label for="nomeForn">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control">
        <br>
        <div class="form-group">
        <label for="cnpj">C.N.P.J:</label>
        <input type="number" id="cnpj" name="cnpj" class="form-control">
        <br>
        </div>
        </div>
        <div class="form-group">
        <label for="telForn">Telefone:</label>
        <input type="text" id="telefone" name="telefone" class="form-control">
        <br>
        </div>
        <div class="form-group">
        <label for="emailForn">E-mail:</label>
        <input type="email" id="email" name="email" class="form-control">
        </div>
        <br><br>
        <input id="send" type="submit" value="Enviar" class="btn btn-primary">
    </form>
</body>
</html>
