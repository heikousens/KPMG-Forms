<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cliente</title>
        <link rel="stylesheet" href="../app.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <h1>Cadastro Cliente</h1>
        <form id="formulario" action="http://localhost:3000/clientes/create" method="POST" enctype="application/json">
            <div class="form-group">
            <label for="idCliente">ID do Cliente:</label>
            <input type="text" id="id" name="id"  class="form-control">
            <br>
            </div>
            <div class="form-group">
            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" class="form-control">
            <br>
            </div>
            <div class="form-group">
            <label for="telCliente">Telefone do Cliente:</label>
            <input type="text" id="telefone" name="telefone" class="form-control">
            <br>
            <div class="form-group">
            </div>
            <label for="emailCliente">E-mail do Cliente:</label>
            <input type="email" id="email" name="email" class="form-control">
            <br>
            </div>
            <input id="send" type="submit" value="Enviar" class="btn btn-primary">
        </form>
    </body>

</html>
