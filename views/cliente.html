<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cliente</title>
        <link rel="stylesheet" href="../app.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>

        <h1>Cadastro Cliente</h1>
        <form id="formulario" action="http://localhost:3000/clientes/create" method="POST" enctype="application/json">
            <div class="form-group">
            <label for="idCliente">ID do Cliente:</label>
            <input type="text" id="id" name="id"  class="form-control">
            <br>
            </div>
            <div class="form-group">
            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" class="form-control">
            <br>
            </div>
            <div class="form-group">
            <label for="telCliente">Telefone do Cliente:</label>
            <input type="text" id="telefone" name="telefone" class="form-control">
            <br>
            <div class="form-group">
            </div>
            <label for="emailCliente">E-mail do Cliente:</label>
            <input type="email" id="email" name="email" class="form-control">
            <br>
            </div>
            <input id="send" type="submit" value="Enviar" class="btn btn-primary">
        </form>
    </body>
<script>
    function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
$(document).ready( function() {
$('.dropdown-toggle').dropdown();
});
</script>
</html>
