<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Venda</title>
        <link rel="stylesheet" href="../app.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <h1>Atualizar Venda</h1>
        <div class="form">
            <input id="id" name="id" type="text" placeholder="Search..." class="form-control"/>
            <input id="send" type="submit" value="Buscar" onclick="exibir()" class="btn btn-primary">
        </div>
            <div id="infovenda" style="display: none;">
                <form id="formulario" action="" method="POST" enctype="application/json" onsubmit="return url();">
                    <div class="form-group">
                        <label for="fabricante">ID:</label>
                        <input type="text" id="id" name="id" class="form-control">
                        <br>
                        </div>
                        <div class="form-group">
                        <label for="fabricante">Nome do Produto:</label>
                        <input type="text" id="nomeProduto" name="nomeProduto" class="form-control">
                        <br>
                        </div>
                        <div class="form-group">
                        <label for="modelo">Pre√ßo:</label>
                        <input type="text" id="precoVenda" name="precoVenda" class="form-control">
                        <br>
                        </div>
                        <div class="form-group">
                        <label for="preco">Nome do Cliente:</label>
                        <input type="text" id="vendaCliente" name="vendaCliente" class="form-control">
                        <br>
                        </div>
                        <br><br>
                        <input id="send" type="submit" value="Enviar" class="btn btn-primary">
                </form>
            </div>
    </body>
    <script>
        function exibir() {
            var x = document.getElementById("infovenda");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function url(){
            let id = document.getElementById('id').value;
            let url = document.getElementById('formulario').action = 'http://localhost:3000/venda/'+id+'/update';
            return url
        }
    </script>
</html>
