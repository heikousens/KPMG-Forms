<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Produto</title>
        <link rel="stylesheet" href="../app.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <h1>Atualizar Produto</h1>
        <div class="form">
            <input id="id" name="id" type="text" placeholder="Search..." class="form-control"/>
            <input id="send" type="submit" value="Buscar" onclick="exibir()" class="btn btn-primary">
        </div>
            <div id="infocliente" style="display: none;">
                <form id="formulario" method="POST" enctype="application/json">
                    <div class="form-group">
                        <label for="fabricante">ID:</label>
                        <input type="text" id="id" name="id" class="form-control">
                        <br>
                        </div>
                        <div class="form-group">
                        <label for="fabricante">Fabricante:</label>
                        <input type="text" id="fabricante" name="fabricante" class="form-control">
                        <br>
                        </div>
                        <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" class="form-control">
                        <br>
                        </div>
                        <div class="form-group">
                        <label for="preco">Pre√ßo:</label>
                        <input type="number" id="preco" name="preco" class="form-control">
                        <br>
                        </div>
                        <div class="form-group">
                        <label for="ano">Ano:</label>
                        <input type="number" id="ano" name="ano" class="form-control">
                        </div>
                        <br><br>
                        <input id="send" type="submit" value="Enviar" class="btn btn-primary">
                </form>
            </div>
    </body>
    <script>
        function exibir() {
            var x = document.getElementById("infocliente");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function url(){
            let id = document.getElementById('id').value;
            let url = document.getElementById('formulario').action = 'http://localhost:3000/produto/'+id+'/update';
            return url
        }
        //let id = document.getElementById('id').value;
        //let url = document.getElementById('formulario').action = 'http://localhost:3000/clientes/'+id+'/update';
    </script>
</html>
