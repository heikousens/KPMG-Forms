<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro Fornecedor</title>
</head>
<body>
    <h1>Cadastro Fornecedor</h1>
    <form id="formulario" action="http://localhost:3000/fornecedor/create" method="POST" enctype="application/json">
        <label for="cnpj">C.N.P.J:</label>
        <input type="number" id="id" name="id">
        <br>
        <label for="nomeForn">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="telForn">Telefone:</label>
        <input type="text" id="telefone" name="telefone">
        <br>
        <label for="emailForn">E-mail:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <input id="send" type="submit" value="Enviar">
    </form>
</body>
</html>
